# NVR 心跳检测配置
iot:
  nvr:
    heartbeat:
      # 是否启用 NVR 心跳检测
      enabled: true
      
      # 检测间隔（毫秒）
      # 推荐配置：
      # - 测试环境：30000 (30秒) ✅ 当前使用
      # - 小型项目（<10台NVR）：60000 (1分钟)
      # - 中型项目（10-50台NVR）：300000 (5分钟)
      # - 大型项目（>50台NVR）：600000 (10分钟)
      interval: 30000  # 测试阶段使用 30 秒
      
      # 超时时间（毫秒），默认 2 秒
      timeout: 2000
      
      # 检测端口，默认 37777（大华 NVR 默认端口）
      port: 37777
