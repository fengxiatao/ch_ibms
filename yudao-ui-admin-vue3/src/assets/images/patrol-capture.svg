<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#1a1a1a"/>
  
  <!-- 视频画面区域 -->
  <rect x="10" y="30" width="380" height="240" fill="#2d2d2d" stroke="#444" stroke-width="2" rx="4"/>
  
  <!-- 顶部状态栏 -->
  <rect x="0" y="0" width="400" height="25" fill="#333"/>
  
  <!-- 录像状态指示器 -->
  <circle cx="20" cy="12" r="4" fill="#ff4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="30" y="16" fill="#fff" font-family="Arial, sans-serif" font-size="10">REC</text>
  
  <!-- 时间戳 -->
  <text x="320" y="16" fill="#fff" font-family="Arial, sans-serif" font-size="10">2024-01-15 14:30:25</text>
  
  <!-- 摄像头画面内容 -->
  <g transform="translate(10, 30)">
    <!-- 建筑物轮廓 -->
    <rect x="50" y="80" width="120" height="100" fill="#4a4a4a" stroke="#666" stroke-width="1"/>
    <rect x="200" y="60" width="100" height="120" fill="#3a3a3a" stroke="#555" stroke-width="1"/>
    
    <!-- 窗户 -->
    <rect x="70" y="100" width="15" height="20" fill="#ffeb3b" opacity="0.7"/>
    <rect x="100" y="100" width="15" height="20" fill="#ffeb3b" opacity="0.5"/>
    <rect x="130" y="120" width="15" height="20" fill="#ffeb3b" opacity="0.8"/>
    <rect x="220" y="80" width="12" height="15" fill="#ffeb3b" opacity="0.6"/>
    <rect x="250" y="100" width="12" height="15" fill="#ffeb3b" opacity="0.4"/>
    
    <!-- 道路 -->
    <rect x="0" y="180" width="380" height="60" fill="#2a2a2a"/>
    <rect x="0" y="205" width="380" height="3" fill="#444" opacity="0.8"/>
    <rect x="0" y="215" width="380" height="3" fill="#444" opacity="0.8"/>
    
    <!-- 移动的人影 -->
    <g id="person" transform="translate(150, 160)">
      <ellipse cx="0" cy="15" rx="8" ry="3" fill="#666" opacity="0.5"/>
      <rect x="-3" y="0" width="6" height="15" fill="#555" rx="3"/>
      <circle cx="0" cy="-5" r="3" fill="#555"/>
      <animateTransform attributeName="transform" type="translate" values="150,160; 180,160; 210,160; 150,160" dur="8s" repeatCount="indefinite"/>
    </g>
    
    <!-- 车辆轮廓 -->
    <g transform="translate(80, 190)">
      <rect x="0" y="0" width="40" height="15" fill="#444" rx="2"/>
      <rect x="5" y="-3" width="30" height="8" fill="#333" rx="1"/>
      <circle cx="8" cy="15" r="3" fill="#222"/>
      <circle cx="32" cy="15" r="3" fill="#222"/>
    </g>
  </g>
  
  <!-- 底部控制栏 -->
  <rect x="0" y="275" width="400" height="25" fill="#333"/>
  
  <!-- 播放控制按钮 -->
  <g transform="translate(20, 285)">
    <circle cx="0" cy="0" r="6" fill="#555" stroke="#777" stroke-width="1"/>
    <polygon points="-2,-3 -2,3 3,0" fill="#aaa"/>
  </g>
  
  <!-- 进度条 -->
  <rect x="50" y="282" width="300" height="6" fill="#444" rx="3"/>
  <rect x="50" y="282" width="120" height="6" fill="#0066cc" rx="3"/>
  <circle cx="170" cy="285" r="4" fill="#0088ff"/>
  
  <!-- 音量和设置图标 -->
  <g transform="translate(360, 285)">
    <rect x="0" y="-2" width="2" height="4" fill="#aaa"/>
    <rect x="3" y="-3" width="2" height="6" fill="#aaa"/>
    <rect x="6" y="-4" width="2" height="8" fill="#aaa"/>
  </g>
  
  <g transform="translate(380, 285)">
    <circle cx="0" cy="0" r="3" fill="none" stroke="#aaa" stroke-width="1"/>
    <circle cx="0" cy="0" r="1" fill="#aaa"/>
  </g>
  
  <!-- 画质信息 -->
  <text x="15" y="295" fill="#aaa" font-family="Arial, sans-serif" font-size="8">1920x1080 25fps</text>
  
  <!-- 噪点效果 -->
  <defs>
    <filter id="noise">
      <feTurbulence baseFrequency="0.9" numOctaves="1" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.1 0 0.05 0"/>
      </feComponentTransfer>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  <rect x="10" y="30" width="380" height="240" fill="transparent" filter="url(#noise)" opacity="0.3"/>
</svg>