<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- 网格背景 -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
    </pattern>
    
    <!-- 渐变定义 -->
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="roomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 网格背景 -->
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- 建筑外轮廓 -->
  <rect x="100" y="80" width="600" height="440" fill="url(#buildingGradient)" stroke="#4a90e2" stroke-width="3" filter="url(#shadow)" rx="8"/>
  
  <!-- 主要房间区域 -->
  <!-- 办公区域1 -->
  <rect x="120" y="100" width="180" height="120" fill="url(#roomGradient)" stroke="#5dade2" stroke-width="2" rx="4"/>
  <text x="210" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">办公区域A</text>
  
  <!-- 办公区域2 -->
  <rect x="320" y="100" width="180" height="120" fill="url(#roomGradient)" stroke="#5dade2" stroke-width="2" rx="4"/>
  <text x="410" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">办公区域B</text>
  
  <!-- 会议室 -->
  <rect x="520" y="100" width="160" height="120" fill="url(#roomGradient)" stroke="#5dade2" stroke-width="2" rx="4"/>
  <text x="600" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">会议室</text>
  
  <!-- 走廊 -->
  <rect x="120" y="240" width="560" height="60" fill="#2c3e50" stroke="#4a90e2" stroke-width="2" rx="4"/>
  <text x="400" y="275" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">主走廊</text>
  
  <!-- 下层房间 -->
  <!-- 存储区域 -->
  <rect x="120" y="320" width="140" height="180" fill="url(#roomGradient)" stroke="#5dade2" stroke-width="2" rx="4"/>
  <text x="190" y="415" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">存储区域</text>
  
  <!-- 设备机房 -->
  <rect x="280" y="320" width="140" height="180" fill="url(#roomGradient)" stroke="#5dade2" stroke-width="2" rx="4"/>
  <text x="350" y="415" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">设备机房</text>
  
  <!-- 休息区 -->
  <rect x="440" y="320" width="120" height="180" fill="url(#roomGradient)" stroke="#5dade2" stroke-width="2" rx="4"/>
  <text x="500" y="415" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">休息区</text>
  
  <!-- 安全出口 -->
  <rect x="580" y="320" width="100" height="180" fill="url(#roomGradient)" stroke="#5dade2" stroke-width="2" rx="4"/>
  <text x="630" y="415" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">安全出口</text>
  
  <!-- 门的标识 -->
  <!-- 主入口 -->
  <rect x="390" y="520" width="20" height="8" fill="#e74c3c" rx="2"/>
  <text x="400" y="545" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">主入口</text>
  
  <!-- 侧门 -->
  <rect x="100" y="250" width="8" height="20" fill="#e74c3c" rx="2"/>
  <text x="85" y="265" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="10" transform="rotate(-90 85 265)">侧门</text>
  
  <!-- 安全出口门 -->
  <rect x="700" y="390" width="8" height="20" fill="#e74c3c" rx="2"/>
  <text x="715" y="405" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="10" transform="rotate(90 715 405)">出口</text>
  
  <!-- 巡检点位标记示例 -->
  <!-- 巡检点1 -->
  <circle cx="210" cy="130" r="8" fill="#f39c12" stroke="#ffffff" stroke-width="2"/>
  <text x="210" y="136" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1</text>
  
  <!-- 巡检点2 -->
  <circle cx="410" cy="130" r="8" fill="#f39c12" stroke="#ffffff" stroke-width="2"/>
  <text x="410" y="136" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2</text>
  
  <!-- 巡检点3 -->
  <circle cx="600" cy="130" r="8" fill="#f39c12" stroke="#ffffff" stroke-width="2"/>
  <text x="600" y="136" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3</text>
  
  <!-- 巡检点4 -->
  <circle cx="190" cy="380" r="8" fill="#f39c12" stroke="#ffffff" stroke-width="2"/>
  <text x="190" y="386" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4</text>
  
  <!-- 巡检点5 -->
  <circle cx="350" cy="380" r="8" fill="#f39c12" stroke="#ffffff" stroke-width="2"/>
  <text x="350" y="386" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">5</text>
  
  <!-- 设备标识 -->
  <!-- 监控摄像头 -->
  <g transform="translate(150,110)">
    <circle cx="0" cy="0" r="6" fill="#2ecc71" stroke="#ffffff" stroke-width="1"/>
    <circle cx="0" cy="0" r="3" fill="#27ae60"/>
    <text x="0" y="20" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="8">摄像头</text>
  </g>
  
  <g transform="translate(450,110)">
    <circle cx="0" cy="0" r="6" fill="#2ecc71" stroke="#ffffff" stroke-width="1"/>
    <circle cx="0" cy="0" r="3" fill="#27ae60"/>
    <text x="0" y="20" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="8">摄像头</text>
  </g>
  
  <!-- 门禁系统 -->
  <g transform="translate(400,510)">
    <rect x="-4" y="-4" width="8" height="8" fill="#9b59b6" stroke="#ffffff" stroke-width="1" rx="1"/>
    <text x="0" y="20" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="8">门禁</text>
  </g>
  
  <!-- 消防设备 -->
  <g transform="translate(680,350)">
    <circle cx="0" cy="0" r="6" fill="#e74c3c" stroke="#ffffff" stroke-width="1"/>
    <text x="0" y="2" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">🔥</text>
    <text x="0" y="20" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="8">消防</text>
  </g>
  
  <!-- 标题和说明 -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">科技研发楼 - 5F 平面图</text>
  <text x="400" y="60" text-anchor="middle" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="14">巡检点位分布示意图</text>
  
  <!-- 图例 -->
  <g transform="translate(50,550)">
    <text x="0" y="0" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">图例：</text>
    
    <!-- 巡检点图例 -->
    <circle cx="50" cy="-5" r="6" fill="#f39c12" stroke="#ffffff" stroke-width="1"/>
    <text x="65" y="0" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">巡检点</text>
    
    <!-- 摄像头图例 -->
    <circle cx="130" cy="-5" r="6" fill="#2ecc71" stroke="#ffffff" stroke-width="1"/>
    <text x="145" y="0" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">监控设备</text>
    
    <!-- 门禁图例 -->
    <rect x="215" y="-8" width="6" height="6" fill="#9b59b6" stroke="#ffffff" stroke-width="1"/>
    <text x="230" y="0" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">门禁系统</text>
    
    <!-- 消防图例 -->
    <circle cx="305" cy="-5" r="6" fill="#e74c3c" stroke="#ffffff" stroke-width="1"/>
    <text x="320" y="0" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">消防设备</text>
  </g>
  
  <!-- 指北针 -->
  <g transform="translate(720,120)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#4a90e2" stroke-width="2"/>
    <polygon points="0,-20 -5,10 0,5 5,10" fill="#e74c3c"/>
    <polygon points="0,20 -5,-10 0,-5 5,-10" fill="#ffffff"/>
    <text x="0" y="-35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">N</text>
  </g>
</svg>